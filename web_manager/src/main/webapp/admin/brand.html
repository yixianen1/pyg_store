<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->

	<script type="text/javascript">
		var app=angular.module('pinyougou', ['pagination']);//定义模块
		app.controller('brandController' ,function($scope,$http){
			//读取列表数据绑定到表单中
			$scope.findAll=function(){
				$http.get('../brand/findAll.do').success(
						function(response){
							$scope.list=response;
						}
				);
			}


			//重新加载列表 数据
			$scope.reloadList=function(){
				//切换页码, 第一个参数: 当前页, 第二个参数:每页展示数据条数
				$scope.findPage( $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
			}

			//分页控件配置
			$scope.paginationConf = {
				//当前页
				currentPage: 1,
				//默认每页总条数
				totalItems: 10,
				//每页展示多少条数据
				itemsPerPage: 10,
				//每页展示多少条下拉框, 默认每页展示10条, 也可以手动选择其他个数的条数
				perPageOptions: [10, 20, 30, 40, 50],
				onChange: function(){
					$scope.reloadList();//重新加载
				}
			};

			//分页, 第一个参数: 当前页, 第二个参数:每页展示数据条数
			$scope.findPage=function(page,rows){
				$http.get('../brand/findByPage.do?page='+page+'&rows='+rows).success(
						function(response){
							//返回的数据集合List<Brand>
							$scope.list=response.rows;
							//查询到的总记录数
							$scope.paginationConf.totalItems=response.total;//更新总记录数
						}
				);
			}


			//保存
			$scope.save=function(){
				var methodName='add';//方法名称
				if($scope.entity.id!=null){//如果有ID
					methodName='update';//则执行修改方法
				}
				$http.post('../brand/'+ methodName +'.do',$scope.entity ).success(

						function(response){
							if(response.success){
								//重新查询
								$scope.reloadList();//重新加载
							}else{
								alert(response.message);
							}
						}
				);
			}

			//查询实体
			$scope.findOne=function(id){
				$http.get('../brand/findOne.do?id='+id).success(
						function(response){
							$scope.entity= response;
						}
				);
			}

			$scope.selectIds=[];//选中的ID集合
			//更新复选
			$scope.updateSelection = function($event, id) {
				//$event.target.checked如果值为true则是选中操作, 如果为false则是取消选中操作
				if($event.target.checked){//如果是被选中,则增加到数组
					//$scope.selectIds.push方法是向数组中添加元素
					$scope.selectIds.push( id);
				}else{
					//$scope.selectIds.indexOf获取这个元素在数组中的索引号
					var idx = $scope.selectIds.indexOf(id);
					//$scope.selectIds.splice方法是从数组中的指定索引号位置删除元素, 第一个参数: 索引号, 第二个参数:删除几个元素
					$scope.selectIds.splice(idx, 1);//删除
				}
			}
			//批量删除
			$scope.dele=function(){
				//获取选中的复选框
				$http.get('../brand/delete.do?ids='+$scope.selectIds).success(
						function(response){
							if(response.success){
								$scope.reloadList();//刷新列表
							}
						}
				);
			}


		});


	</script>

</head>
<body class="hold-transition skin-red sidebar-mini"
	  ng-app="pinyougou"   ng-controller="brandController" >
<!--ng-init="findAll()"-->
<!-- .box-body -->
<div class="box-header with-border">
	<h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">
		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
					<button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o" ></i> 删除</button>
					<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right">
			<div class="has-feedback">

			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">品牌ID</th>
				<th class="sorting">品牌名称</th>
				<th class="sorting">品牌首字母</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				<td>{{entity.id}}</td>
				<td>{{entity.name}}</td>
				<td>{{entity.firstChar}}</td>
				<td class="text-center">
					<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)" >修改</button>
				</td>
			</tr>

			</tbody>
		</table>
		<!--数据列表/-->
		<!-- 分页 -->
		<tm-pagination conf="paginationConf"></tm-pagination>


	</div>
	<!-- 数据表格 /-->




</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
					</tr>
					<tr>
						<td>首字母</td>
						<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
